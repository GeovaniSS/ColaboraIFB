<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoio AcadÃªmico</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/749211d7c1.js" crossorigin="anonymous"></script>
</head>
<body> 
    <section class="container">
        <div class="img-container">
            <img src="img/tasks-img.svg" alt="Checklist">
        </div>

        <div class="login-container">

            <div class="text-container">
                <div class="img-circle">
                    <img src="img/logo.png" alt="logo">
                </div>
                <h1>Bem-vindo!</h1>
            </div>

            <div class="input-container">
                <div class="input-text">
                    <input id="email" type="email" required autofocus>
                    <label for="email" class="label-text">E-mail Institucional</label>
                    <label for="" class="label-icon"><i class="far fa-envelope"></i></label>
                </div>
                <div class="input-text">
                    <input id="senha" type="password" placeholder="" required>
                    <label for="senha" class="label-text">Senha</label>
                    <label for="senha" class="label-icon"><i class="fas fa-lock"></i></label>
                    <i class="fas fa-eye lock"></i>
                    <span>Esqueceu a senha?</span>
                </div>
                <a href="#"><input type="submit" name="btn-entrar" value="ENTRAR"></a>
            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
