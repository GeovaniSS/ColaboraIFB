<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoio AcadÃªmico</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/749211d7c1.js" crossorigin="anonymous"></script>
</head>
<body> 
    <section class="container">
        <div class="img-container">
            <img src="img/checklist.png" alt="Checklist">
        </div>

        <div class="login-container">

            <div class="text-container">
                <div class="img-circle">
                    <img src="img/logo.png" alt="logo">
                </div>
                <h1>Bem-vindo!</h1>
            </div>

            <div class="input-container">
                <div class="input-text">
                    <input id="email" type="email" placeholder="E-mail Institucional" required autofocus>
                    <label for="email"><i class="far fa-envelope"></i></label>
                </div>
                <div class="input-text">
                    <input id="senha" type="password" placeholder="Senha" required>
                    <label for="senha"><i class="fas fa-lock"></i></label>
                </div>
                <input type="submit" name="btn-entrar" value="ENTRAR">
            </div>
        </div>
    </section>

</body>
</html>
