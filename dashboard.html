<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://kit.fontawesome.com/749211d7c1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>

    <!--NAVIGATION-->
    <nav>
        <div class="nav-container">
            <div class="logo-area">
                <img src="img/logo.png" class="logo">
                <h1>iEducar</h1>
            </div>

            <div class="search-bar">
                <input type="search" placeholder="Search">
                <span class="material-icons-sharp">search</span>
            </div>

            <div class="profile-area">
                <div class="notification-btn">
                    <button><span class="material-icons-sharp">notifications</span></button>
                    <!--COLOCAR JAVASCRIPT // INTERAÇÃO COM O BOTÃO DE NOTIFICAÇÕES-->
                </div>

                <div class="profile">
                    <div class="profile-photo">
                        <img src="img/profile-photo.png">
                    </div>
                    <h5>Usuário</h5>
                    <span class="material-icons-sharp">expand_more</span>
                    <!--COLOCAR JAVASCRIPT // INTERAÇÃO COM O BOTÃO DE DROPDOWN-->
                </div>
            </div>
        </div>
    </nav>
    
    <!--MENU-->
    <aside>
        <div class="sidebar">
            <a href="#">
                <span class="material-icons-sharp">grid_view</span>
                <h3>Dashboard</h3>
            </a>

            <a href="#">
                <span class="material-icons-sharp">calendar_month</span>
                <h3>Calendário</h3>
            </a>

            <a href="#">
                <span class="material-icons-sharp">book</span>
                <h3>Cursos</h3>
            </a>

            <a href="#">
                <span class="material-icons-sharp">attach_file</span>
                <h3>Atividades</h3>
            </a>

            <a href="#">
                <span class="material-icons-sharp">cast_for_education</span>
                <h3>Externos</h3>
            </a>
    
            <a href="#">
                <span class="material-icons-sharp">logout</span>
                <h3>Sair</h3>
            </a>
        </div>
    </aside>
</body>
</html>
